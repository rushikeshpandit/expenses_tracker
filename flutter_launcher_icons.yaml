dev_dependencies:
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "app_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/AppIcons/appstore.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/AppIcons/appstore.png"
    background_color: "#FFFFFF00"
    theme_color: "#FF64C8"
  windows:
    generate: true
    image_path: "assets/images/AppIcons/appstore.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/AppIcons/appstore.png"